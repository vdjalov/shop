<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
      <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Order Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/cart/add/} + ${product.id}" method="post" enctype="multipart/form-data">
        	<div class="text-center">
                <img th:src="${product.imageUrl}" height=250px>
            </div>
        	<div class="form-group">
                <label for="customer-name" class="font-weight-bold">Customer</label>
                <input type="text" class="form-control text-center" id="customer-name" name="customer" th:value="${customer}" disabled>
            </div>
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="add-product-name" name="name" th:value="${product.name}" disabled>
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold">Description</label>
                <textarea name="description" id="add-product-description" cols="41" rows="5" disabled>[[${product.description}]]</textarea>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold">Price</label>
                <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price" th:value="${product.price}" disabled>
            </div>
            <div class="form-group">
               <label for="add-quantity" class="font-weight-bold">Quantity</label>
                <input type="number" step="any" class="form-control text-center" id="add-quantity" name="quantity" value="1" min="1">
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add To Cart</button>
            </div>
             <hr class="hr-2 bg-dark w-25">
        </form>
    </main>
     <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
