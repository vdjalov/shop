<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
				
	<th:block th:include="~{fragments/head}"></th:block>
	
<body>
<div class="container-fluid">
	<th:block th:include="~{fragments/header}"></th:block>

    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" method="post" th:object="${validateUser}">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:field=*{username}>
            <ul th:if="${#fields.hasErrors('username')}">  
				<li th:each="error : ${#fields.errors('username')}" th:text="${error}" style="color:red"></li>
			</ul>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
            <ul th:if="${#fields.hasGlobalErrors()}">  
				<li th:each="error : ${#fields.errors('global')}" th:text="${error}" style="color:red"></li>
			</ul>
			 <ul th:if="${#fields.hasErrors('password')}">  
				<li th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color:red"></li>
			</ul>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:field=*{password}>
           
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                 <ul th:if="${#fields.hasErrors('confirmPassword')}">  
					<li th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}" style="color:red"></li>
				</ul>
                 <ul th:if="${#fields.hasErrors('global')}">  
					<li th:each="error : ${#fields.errors('global')}" th:text="${error}" style="color:red"></li>
				</ul>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" th:field=*{confirmPassword}>
               
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:field=*{email}>
                <ul th:if="${#fields.hasErrors('email')}">  
					<li th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color:red"></li>
				</ul>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </main>
    
   <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>
</html>
