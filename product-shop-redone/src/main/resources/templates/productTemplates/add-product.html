<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
	<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
   <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Add Product</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/add}" method="post" th:object="${validateProduct}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold">Name</label>
                
                <ul th:if="${#fields.hasErrors('name')}">  
					<li th:each="error : ${#fields.errors('name')}" th:text="${error}" style="color:red"></li>
				</ul>
                <input type="text" class="form-control text-center" id="add-product-name" name="name" th:field=*{name}>
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold">Description</label>
                <ul th:if="${#fields.hasErrors('description')}">  
					<li th:each="error : ${#fields.errors('description')}" th:text="${error}" style="color:red"></li>
				</ul>
                <textarea name="description" id="add-product-description" cols="41" rows="5" th:field=*{description}></textarea>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold">Price</label>
                <ul th:if="${#fields.hasErrors('price')}">  
					<li th:each="error : ${#fields.errors('price')}" th:text="${error}" style="color:red"></li>
				</ul>
                <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price" th:field=*{price}>
            </div>
            <div class="form-group">
                <label for="add-product-categories" class="font-weight-bold">Categories</label>
                <select multiple="" class="form-control" id="add-product-categories" name="categories" th:field=*{categories}>
                    <option selected="" value="" disabled="">--- Select Categories ---</option>
       				<th:block th:each="category, iter: ${categories}">
		                <option th:value="${category.id}">[[${category.category}]]</option>
	                </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="add-product-image" class="font-weight-bold">Image</label>
                <input type="file" class="form-control-file" id="add-product-image" name="image">
            </div>
            <hr class="hr-2 bg-dark w-25">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add Product</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{fragments/head}"></th:block>
</div>
</body>
</html>
