<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
	<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
   <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
    <div th:text="${success}" style="color: green;" id="delete-tag"></div>
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category,iter : ${categories}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center">[[${iter.index + 1}]]</th>
                    <td class="col-md-5 text-center">[[${category.category}]]</td>
                    <td class="col-md-5 text-center">
                        <a th:href="@{/categories/edit/} + ${category.id}" class="btn btn-dark">Edit</a>
                        <a th:href="@{/categories/delete/} + ${category.id}" class="btn btn-dark">Delete</a>
                    </td>
                </tr>
            </th:block>	
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<script type="text/javascript">
<script> 
  
    setTimeout(function() { 
        $('#delete-tag').fadeOut('fast'); 
    }, 5000); 

</script> 

</script>
</body>
</html>
