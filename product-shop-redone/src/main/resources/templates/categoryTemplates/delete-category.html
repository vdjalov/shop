<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
	<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="container-fluid">
    <th:block th:include="~{fragments/header}"></th:block>
    <main class="mt-3">
        <h1 class="text-center text-dark">Delete Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="delete-category-form" class="form w-25 mx-auto" th:action="@{/categories/delete/} + ${category.id}" method="post">
            <div class="form-group">
                <label for="delete-category-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="delete-category-name" name="name" th:value="${category.category}" readonly="">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">Delete Category</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
